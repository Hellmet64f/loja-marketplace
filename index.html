<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja Marketplace - Assinaturas</title>
  <!--
    P치gina inicial de um marketplace estilo Shopee/OLX
    Foco: an칰ncios de assinaturas (Netflix, HBO Max, Prime Video etc.)
    Recursos:
      - Barra de busca e filtros (categoria, pre칞o, avalia칞칚o)
      - Grid de cards de an칰ncios
      - Modal de detalhes com a칞칚o de "Simular compra"
    Observa칞칚o: a l칩gica b치sica est치 em marketplace.js
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;           /* azul-ard칩sia escuro */
      --panel: #111827;        /* cinza-ard칩sia muito escuro */
      --muted: #94a3b8;        /* cinza azulado */
      --text: #e5e7eb;         /* cinza claro */
      --brand: #22c55e;        /* verde destaque */
      --brand-2: #16a34a;      /* verde escuro */
      --card: #0b1220;         /* tom para cart칫es */
      --stroke: #1f2937;       /* bordas sutis */
      --warning: #f59e0b;      /* laranja */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 1200px at 90% -10%, rgba(34,197,94,.25), transparent 40%),
                  radial-gradient(900px 900px at 10% -10%, rgba(14,165,233,.25), transparent 35%),
                  var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji';
    }

    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(2,6,23,.6);
      border-bottom: 1px solid var(--stroke);
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 16px; }
    .row { display: flex; gap: 12px; align-items: center; }

    .logo { font-weight: 800; letter-spacing: .5px; }
    .logo span { color: var(--brand); }

    .searchbar { flex: 1; display: flex; gap: 8px; }
    .searchbar input, .searchbar select {
      background: #0b1220;
      color: var(--text);
      border: 1px solid var(--stroke);
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
    }
    .searchbar input { flex: 1; }

    .btn {
      background: linear-gradient(180deg, var(--brand), var(--brand-2));
      border: none; color: white; font-weight: 700; cursor: pointer;
      padding: 10px 14px; border-radius: 10px;
      transition: transform .08s ease, filter .2s ease;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:active { transform: translateY(1px); }

    main .filters { padding: 16px 0; }
    .filters .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip {
      border: 1px solid var(--stroke); color: var(--muted);
      padding: 8px 10px; border-radius: 20px; background: rgba(2,6,23,.6);
      cursor: pointer; user-select: none; transition: border-color .2s ease, color .2s ease;
    }
    .chip.active { border-color: var(--brand); color: var(--text); }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 16px; padding-bottom: 40px;
    }

    .card {
      background: linear-gradient(180deg, rgba(34,197,94,.1), transparent 25%), var(--card);
      border: 1px solid var(--stroke);
      border-radius: 16px; overflow: hidden; position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-3px); border-color: rgba(34,197,94,.45); box-shadow: 0 10px 28px rgba(0,0,0,.35); }
    .thumb { aspect-ratio: 16/9; background: #0a0f1a; display: grid; place-items: center; font-size: 42px; }

    .body { padding: 12px; display: grid; gap: 10px; }
    .title { font-weight: 700; }
    .meta { display: flex; justify-content: space-between; color: var(--muted); font-size: 12px; }
    .price { font-weight: 800; color: #c7f9cc; }
    .rating { color: #fde047; }

    footer { border-top: 1px solid var(--stroke); padding: 20px 0; color: var(--muted); text-align: center; }

    /* Modal */
    dialog::backdrop { background: rgba(0,0,0,.65); backdrop-filter: blur(2px); }
    dialog {
      border: 1px solid var(--stroke); border-radius: 16px; padding: 0; color: var(--text);
      background: var(--panel); width: min(640px, 95vw);
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }
    .modal-head { padding: 16px; border-bottom: 1px solid var(--stroke); display: flex; justify-content: space-between; align-items: center; }
    .modal-body { padding: 16px; display: grid; gap: 12px; }
    .modal-actions { padding: 16px; border-top: 1px solid var(--stroke); display: flex; gap: 10px; justify-content: flex-end; }
    .link { color: #93c5fd; text-decoration: none; }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <!-- Cabe칞alho com busca e filtros r치pidos -->
  <header>
    <div class="wrap row">
      <div class="logo">Loja<span>Marketplace</span></div>
      <form id="searchForm" class="searchbar" onsubmit="return false">
        <input id="q" type="search" placeholder="Buscar assinatura (Netflix, HBO, Prime...)" />
        <select id="categoria">
          <option value="">Todas categorias</option>
          <option>Streaming</option>
          <option>Esportes</option>
          <option>M칰sica</option>
          <option>Educa칞칚o</option>
        </select>
        <select id="ordem">
          <option value="relevancia">Relev칙ncia</option>
          <option value="menor-preco">Menor pre칞o</option>
          <option value="maior-preco">Maior pre칞o</option>
          <option value="melhor-avaliacao">Melhor avalia칞칚o</option>
        </select>
        <button class="btn" id="btnBuscar" aria-label="Buscar">Buscar</button>
      </form>
    </div>
  </header>

  <main class="wrap">
    <!-- Chips de filtros adicionais (simples) -->
    <section class="filters">
      <div class="chips" id="chips">
        <div class="chip" data-chip="entrega-imediata">Entrega imediata</div>
        <div class="chip" data-chip="4k">Suporte 4K</div>
        <div class="chip" data-chip="perfil-privado">Perfil privado</div>
        <div class="chip" data-chip="garantia">Garantia</div>
      </div>
    </section>

    <!-- Grid de an칰ncios -->
    <section id="grid" class="grid" aria-live="polite">
      <!-- Cards inseridos dinamicamente por marketplace.js -->
    </section>
  </main>

  <footer>
    <div class="wrap">Projeto de exemplo para marketplace de assinaturas. C칩digo com coment치rios explicativos.</div>
  </footer>

  <!-- Modal de detalhes do an칰ncio -->
  <dialog id="detalhesModal">
    <div class="modal-head">
      <strong id="detalhesTitulo">Assinatura</strong>
      <button class="chip" id="fecharModal" aria-label="Fechar">Fechar</button>
    </div>
    <div class="modal-body">
      <div id="detalhesThumb" class="thumb" aria-hidden="true">游꿟</div>
      <div class="muted" id="detalhesVendedor"></div>
      <div id="detalhesDescricao"></div>
      <div class="meta">
        <span class="price" id="detalhesPreco"></span>
        <span class="rating" id="detalhesAvaliacao"></span>
      </div>
      <small class="muted">Observa칞칚o: esta 칠 apenas uma simula칞칚o para fins de demonstra칞칚o.</small>
    </div>
    <div class="modal-actions">
      <button class="chip" id="btnAdicionarCarrinho">Adicionar ao carrinho</button>
      <button class="btn" id="btnSimularCompra">Simular compra</button>
    </div>
  </dialog>

  <!-- Scripts -->
  <script src="marketplace.js"></script>
</body>
</html>
