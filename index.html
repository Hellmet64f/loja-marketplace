<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja Marketplace - Assinaturas</title>
  <!--
    P√°gina inicial de um marketplace estilo Shopee/OLX
    Foco: an√∫ncios de assinaturas (Netflix, HBO Max, Prime Video etc.)
    Recursos:
      - Barra de busca e filtros (categoria, pre√ßo, avalia√ß√£o)
      - Grid de cards de an√∫ncios
      - Modal de detalhes com a√ß√£o de "Simular compra"
      - Login com Facebook via OAuth
    Observa√ß√£o: a l√≥gica b√°sica est√° em marketplace.js
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;           /* azul-ard√≥sia escuro */
      --panel: #111827;        /* cinza-ard√≥sia muito escuro */
      --muted: #94a3b8;        /* cinza azulado */
      --text: #e5e7eb;         /* cinza claro */
      --brand: #22c55e;        /* verde destaque */
      --brand-2: #16a34a;      /* verde escuro */
      --card: #0b1220;         /* tom para cart√µes */
      --stroke: #1f2937;       /* bordas sutis */
      --warning: #f59e0b;      /* laranja */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 1200px at 90% -10%, rgba(34,197,94,.25), transparent 40%),
                  var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 0.9375rem;
      line-height: 1.6;
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    header {
      position: sticky; top: 0; z-index: 99;
      background: var(--panel);
      border-bottom: 1px solid var(--stroke);
      padding: 0.75rem 0;
    }
    header .wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .logo { font-size: 1.25rem; font-weight: 700; color: var(--brand); text-decoration: none; }
    .search-box {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      flex: 1;
      max-width: 500px;
    }
    .search-box input {
      flex: 1;
      background: transparent;
      border: 0;
      color: var(--text);
      outline: none;
    }
    .search-box input::placeholder { color: var(--muted); }
    
    /* Estilo para bot√£o de login com Facebook */
    .auth-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #loginFacebook {
      background: #1877f2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #loginFacebook:hover {
      background: #166fe5;
    }
    #userInfo {
      display: none;
      align-items: center;
      gap: 0.5rem;
    }
    #userInfo.show {
      display: flex;
    }
    #userName {
      font-size: 0.875rem;
      color: var(--text);
    }
    #logoutButton {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--stroke);
      padding: 0.375rem 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.8125rem;
    }
    #logoutButton:hover {
      background: var(--stroke);
    }

    .filters {
      background: var(--panel);
      padding: 1rem 0;
      border-bottom: 1px solid var(--stroke);
    }
    .chips {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .chip {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 0.375rem;
      padding: 0.375rem 0.75rem;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    .chip:hover { background: var(--stroke); }
    .chip.active {
      background: var(--brand);
      border-color: var(--brand);
      color: #000;
      font-weight: 600;
    }
    .grid {
      padding: 2rem 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 0.5rem;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .card:hover {
      border-color: var(--brand);
      transform: translateY(-2px);
    }
    .thumb {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .seller {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    .desc {
      font-size: 0.8125rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }
    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .price {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--brand);
    }
    .rating {
      font-size: 0.8125rem;
      color: var(--warning);
    }
    footer {
      background: var(--panel);
      border-top: 1px solid var(--stroke);
      padding: 2rem 0;
      text-align: center;
      color: var(--muted);
      font-size: 0.8125rem;
    }
    dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 0.5rem;
      padding: 1.5rem;
      color: var(--text);
    }
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.7);
    }
    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .modal-body .thumb {
      font-size: 4rem;
    }
    .modal-body .muted {
      color: var(--muted);
      font-size: 0.8125rem;
      margin-bottom: 0.5rem;
    }
    .modal-body .meta {
      margin: 1rem 0;
    }
    .modal-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .btn {
      flex: 1;
      background: var(--brand);
      border: 0;
      border-radius: 0.375rem;
      padding: 0.625rem 1rem;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .btn:hover { background: var(--brand-2); }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a href="#" class="logo">üõí Loja Marketplace</a>
      <div class="search-box">
        <span>üîç</span>
        <input type="text" id="searchInput" placeholder="Buscar assinaturas..." />
      </div>
      <!-- Se√ß√£o de autentica√ß√£o com Facebook -->
      <div class="auth-section">
        <button id="loginFacebook">
          <span>üìò</span>
          Entrar com o Facebook
        </button>
        <div id="userInfo">
          <span id="userName"></span>
          <button id="logoutButton">Sair</button>
        </div>
      </div>
    </div>
  </header>
  <main class="wrap">
    <!-- Chips de filtros adicionais (simples) -->
    <section class="filters">
      <div class="chips" id="chips">
        <div class="chip" data-chip="entrega-imediata">Entrega imediata</div>
        <div class="chip" data-chip="4k">Suporte 4K</div>
        <div class="chip" data-chip="perfil-privado">Perfil privado</div>
        <div class="chip" data-chip="garantia">Garantia</div>
      </div>
    </section>
    <!-- Grid de an√∫ncios -->
    <section id="grid" class="grid" aria-live="polite">
      <!-- Cards inseridos dinamicamente por marketplace.js -->
    </section>
  </main>
  <footer>
    <div class="wrap">Projeto de exemplo para marketplace de assinaturas. C√≥digo com coment√°rios explicativos.</div>
  </footer>
  <!-- Modal de detalhes do an√∫ncio -->
  <dialog id="detalhesModal">
    <div class="modal-head">
      <strong id="detalhesTitulo">Assinatura</strong>
      <button class="chip" id="fecharModal" aria-label="Fechar">Fechar</button>
    </div>
    <div class="modal-body">
      <div id="detalhesThumb" class="thumb" aria-hidden="true">üé¨</div>
      <div class="muted" id="detalhesVendedor"></div>
      <div id="detalhesDescricao"></div>
      <div class="meta">
        <span class="price" id="detalhesPreco"></span>
        <span class="rating" id="detalhesAvaliacao"></span>
      </div>
      <small class="muted">Observa√ß√£o: esta √© apenas uma simula√ß√£o para fins de demonstra√ß√£o.</small>
    </div>
    <div class="modal-actions">
      <button class="chip" id="btnAdicionarCarrinho">Adicionar ao carrinho</button>
      <button class="btn" id="btnSimularCompra">Simular compra</button>
    </div>
  </dialog>
  <!-- Scripts -->
  <script src="marketplace.js"></script>
</body>
</html>
